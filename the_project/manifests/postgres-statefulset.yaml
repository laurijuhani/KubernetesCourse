apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: project-postgres
  namespace: project
spec:
  selector:
    matchLabels:
      app: project-postgres
  serviceName: project-postgres-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: project-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:17-alpine
        resources:
          requests:
            cpu: "10m"
            memory: "5Mi"
          limits:
            cpu: "150m"
            memory: "40Mi"
        env:
        - name: POSTGRES_DB
          value: projectdb
        - name: POSTGRES_USER
          value: projectuser
        - name: POSTGRES_PASSWORD
          value: projectpassword
        ports:
        - containerPort: 5432
          name: web
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
          subPath: postgres
  volumeClaimTemplates:
  - metadata:
      name: pgdata
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Mi
