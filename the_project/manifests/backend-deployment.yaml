apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: todo-backend
        image: TODO_BACKEND
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "5m"
            memory: "5Mi"
          limits:
            cpu: "50m"
            memory: "40Mi"
        envFrom:
        - configMapRef:
            name: backend-config